---
layout: default
---
<div class="pt-5 mx-auto max-w-3xl text-xl">
  <h1 class="text-4xl text-red">{{ page.title }}</h1>
  <p>
    {{ page.date | date_to_string }}
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
      - <a href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}
  </p>

  {{ content }}
</div>
